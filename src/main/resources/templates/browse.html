<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<meta charset="UTF-8"/>
<title>Browse</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<body>

<div class="container body-content">
    <h1>Browse Businesses</h1>
</div>

<table class="centeredTable">
    <tr>
        <th:block th:each="category : ${categories}">
            <th th:text = "${category.categoryName}">
            <a th:href="@{/business}" th:text="${category}"></a>
            </th>
        </th:block>
    </tr>

    <td th:each="category : ${categories}">
        <ul>
            <li th:each="item : ${category.categoryName}">
                <a th:href="@{/business/view(column=${category.key},value=${category})}" th:text="${category}"></a>
            </li>
        </ul>
    </td>

    <tr>
        <td th:each="item : ${subcategories}">
            <ul>
                <li th:text = "${item.subCategoryName}">
                    <a th:href="#"></a>
                </li>
            </ul>
        </td>
    </tr>

</table>

</body>
</html>

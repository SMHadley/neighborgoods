<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<meta charset="UTF-8"/>
<title>Browse</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<body>

<div class="container body-content">
    <h1>Browse Businesses</h1>
</div>

<table class="centeredTable">
    <tr>
        <td>
            <a th:href="@{/business}">View All</a>
        </td>
        <td th:each="category : ${categories}">
            <a th:href="@{/business}" th:text="${category.categoryName}"></a>
                <!--need to map directly to category types -->
        </td>
    </tr>
    <tr>
        <!-- ok here's what i'm thinking: cut down your subcategories to like 2 or 3 and then
        you'll have to mess w/ object relational mapping i believe, check end chapters of java book-->
        <!-- then when you click links of each category, it will only list what is related to that category
        and hopefully eventually you can sort those using a drop down of the subcategories?-->
        <!-- assignment 4 is a good reference-->
        <td>
            <a th:href="@{/browse/business(column='All',value='View All')}">View All</a>
        </td>
        <td>
           <!-- <a th:href="browse/business(column=restaurant,value=${restaurant.businessName}">Restaurants</a>-->
        </td>
        <td>
            <a th:href="business">Retail</a>
        </td>
        <td>
            <a th:href="business">Other</a>
        </td>
    </tr>

</table>

</body>
</html>
